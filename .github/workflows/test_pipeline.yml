name: Test Pipeline

on:
  push:
    branches:
      - main
      - dev
      - correct_functional_max_calculations_jan24
  pull_request:
    branches:
      - main
      - dev
      - correct_functional_max_calculations_jan24

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full repository checkout

      - name: ğŸ“‚ Verify Repository Structure
        run: ls -R execution/helpers  # Check if files exist in GitHub Actions

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Ensure this matches your project version

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies

      - name: ğŸ” Run Tests
        run: |
          pytest tests/ --ignore=tests/helpers/test_functional_max_calc.py
          pytest tests/ --tb=short --disable-warnings --cov=execution/helpers  # Add test coverage

      - name: ğŸ“Š Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # ğŸ”¹ Add this line
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true


